name: Deployment
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Packages
      run: npm install
    - shell: bash
      env:
        S1: ${{ secrets.DAILY }}
        S2: ${{ secrets.WEEKLY }}
        S3: ${{ secrets.SERVERADD }}
        S4: ${{ secrets.AUTHADD }}
        S5: ${{ secrets.USERNAME }}
        S6: ${{ secrets.PASSWORD }}
      run: |
        genscript "$S1" "$S2" "$S3" "$S4" "$S5" "$S6" 
    - name: Build page
      run: npm run build
    - name: Deploy to gh-pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        publish_dir: ./build